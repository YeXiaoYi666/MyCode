<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多类名</title>
		<style>
			.box {
				width: 180px;
				height: 100px;
				font-size: 30px;
			}
			.red {
				/* 背景色 */
				background-color: red;
				
			}
			.green {
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box red">红色</div>
		<div class="box green">绿色</div>
		<div class="box red">红色</div>
	</body>
</html>
