<!DOCTYPE html>
<html>
	<head>
		<!-- 类选择器：如果想要差异化选择不同的标签，单独选择一个或某几个标签，可选择类选择器。
		语法：
		结构需要用class属性来调用class类的意思
		类选择器口诀： 样式点定义 结构类（class）调用 一个或多个 开发最常用
		.类名{
			属性1：属性值；
			...
		}
		例如，将所有拥有red类的HTML元素均设置为红色。 -->
		
		<meta charset="utf-8">
		<title>类选择器</title>
		<style>
			.red {
				width: 100px;
				height: 100px;
				/* 背景色 */
				background-color: red;
			}
			.star-sing {
				width: 100px;
				height: 100px;
				background-color: green;
			}
			.memeda {
				color: yellow;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="red">安徽的功法时间</li>
			<li class="star-sing">dhgfldsfu</li>
			<li class="red">shdgfsdjag</li>
			<li class="star-sing">bsdhgfasy</li>
			<li class="memeda">sbduifgieug</li>
			
		</ul>
		<div class="red" >adsgfhoah</div>
		
	</body>
</html>
