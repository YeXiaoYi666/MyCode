<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>id选择器</title>
		<!-- id选择器可以为标有特定id的HTML元素指定特定的样式。
		HTML元素以id属性来设置id选择器，css中id选择器以"#"来定义 -->
		<!-- #id名 {
			属性1： 属性值;
			...
		} 
		id选择器与class选择器的区别
		1.class好比人的名字，一个人可以有多个名字，同一个名字可以被多人使用
		2.id选择器好比人的身份证号码，全国唯一，不得重复
		3.id选择器与类选择器最大的不同在使用次数上
		4.class选择器在修改样式中用的最多，id选择器一般用于页面唯一性的元素上，经常和Javascript搭配使用 -->
		<style>
			/* id选择器口诀:样式#定义,结构id调用,只能调用一次,别人切勿使用 */
			#pink {
				color: pink;
			}
		</style>
	</head>
	<body>
		<div id="pink">世界你好</div>
	</body>
	
</html>
